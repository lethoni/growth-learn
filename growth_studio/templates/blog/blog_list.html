{% extends "blog/blog_base.html" %}

{% block title %}Growth Studio - Blog {% endblock %}

{% block content %}
{% for blog in blogs %}
    <h2><a href="{{ blog.slug }}.html">{{ blog.title }}</a></h2>
    <p>{{ blog.body|slice:":80" }}</p>
    <p>{{ blog.posted }} - By {{ blog.author }}</p>
{% endfor %}
{% endblock %}
