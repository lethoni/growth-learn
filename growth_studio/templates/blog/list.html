<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Growth Studio - Blog</title>
</head>
<body>
{% for blog in blogs %}
    <h2><a href="{{ blog.slug }}.html">{{ blog.title }}</a></h2>
    <p>{{ blog.body|slice:":80"}}</p>
    <p>{{ blog.posted }} - By {{ blog.author }}</p>
{% endfor %}
</body>
</html>
