<ion-header>

  <ion-navbar>
    <ion-title>blogList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let blog of blogs">
<ion-card-content>
<h2 class="card-title">
{{blog.title}}
</h2>
<p>
{{blog.body}}
</p>
</ion-card-content>
</ion-card>
</ion-content>
