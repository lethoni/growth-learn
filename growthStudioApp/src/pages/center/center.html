<ion-header>

  <ion-navbar>
    <ion-title>center</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>

<form (ngSubmit)="loginForm()" [hidden]="isLogin">

<ion-item>
<ion-label>Username</ion-label>
<ion-input type="text" [(ngModel)]="user.name" name="name" required></ion-input>
</ion-item>

<ion-item>
<ion-label>Password</ion-label>
<ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
</ion-item>

<button ion-button type="submit" block>Login</button>
</form>

<form (ngSubmit)='createBlogForm()' [hidden]="!isLogin">
<ion-item>
<ion-label>title</ion-label>
<ion-input type="text" [(ngModel)]="blog.title" name="title" required></ion-input>
</ion-item>
<ion-item>
<ion-label>Slug</ion-label>
<ion-input type="text" [(ngModel)]="blog.slug" name="slug" required></ion-input>
</ion-item>
<ion-item>
<ion-label>Content</ion-label>
<ion-textarea [(ngModel)]="blog.body" name="body" required></ion-textarea>
</ion-item>
<button ion-button type="submit" block>Submit</button>

<ion-buttons start [hidden]="!isLogin">
<button end ion-button color="danger" clear (click)="logout()">Logout</button>
</ion-buttons>

</form>

</ion-content>
